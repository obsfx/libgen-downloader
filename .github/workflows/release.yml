name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v3.0.3)"
        required: true
        type: string
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Compile executables
        run: bun run compile

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: |
            standalone-executables/libgen-downloader-linux-x64
            standalone-executables/libgen-downloader-linux-arm64
            standalone-executables/libgen-downloader-macos-x64
            standalone-executables/libgen-downloader-macos-arm64
            standalone-executables/libgen-downloader-windows-x64.exe
          generate_release_notes: true
