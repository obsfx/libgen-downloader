name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Compile executables
        run: bun run compile

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            standalone-executables/libgen-downloader-linux-x64
            standalone-executables/libgen-downloader-linux-arm64
            standalone-executables/libgen-downloader-macos-x64
            standalone-executables/libgen-downloader-macos-arm64
            standalone-executables/libgen-downloader-windows-x64.exe
          generate_release_notes: true
